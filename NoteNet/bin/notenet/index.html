<!DOCTYPE html>
<meta charset="utf-8">
<style>

 .node { 
   stroke: #fff; 
   stroke-width: 1.5px; 
 } 

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
	var width = 960,
	height = 500,
	nodeRadius = 10;
	
	var color = d3.scale.linear()
					.domain([0,1])
					.range(["white","green"]);
	
	var nodes = [],
	links = [];
	
	var force = d3.layout.force()
	.nodes(nodes)
	.links(links)
	.charge(-400)
	.linkDistance(function(d){return d.strength * 10})
	.size([width, height])
 	.on("tick", tick);
	
	var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);
	
	var node = svg.selectAll(".node"),
	link = svg.selectAll(".link"),
	nodeText= svg.selectAll(".nodeText"),
	nodeCircle = svg.selectAll(".nodeCircle");
	
	node.on("mouseover", mouseover)
		.on("mouseout", mouseout);
	
	function start() {
		
	//link stuff
	link = link.data(force.links(), function(d) { return d.source.id + "-" + d.target.id; });
	link.enter().insert("line", ".node").attr("class", "link");
	link.exit().remove();
	
	
	//node stuff
	node = node.data(force.nodes(), function(d) { return d.id;});
	
// 	add new nodes
	var nodeAnchor = node.enter().append("g")
									.on("mouseover", mouseover)
									.on("mouseout", mouseout);
	
	
	nodeCircle = nodeAnchor.append("circle")
			.attr("class", "nodeCircle");
// 		.attr("class", function(d) { return "node " + d.id; })
// 			.text(function(d) { return d.name; });

	
	nodeText = nodeAnchor.append("text")
			.attr("class", "nodeText")
			.attr("x", 10)
			.attr("y", 2)
			.style("opacity", 0.25)
			.text( function(d) { return d.name; });
	
	//update activation of all of them

	nodeCircle.attr("r", function(d) { return d.activation * nodeRadius + 1})
		.style("fill", function(d) { return color(d.activation);});
// 		.style("opacity", function(d) {return d.activation;});
	nodeText.attr("y", function(d) { return d.activation * nodeRadius * 0.5})
			.attr("x", function(d) { return d.activation * nodeRadius + 2});
	
	//delete those that have faded below threshold
	node.exit().remove();

	force.start();
	}
	
	function tick() {
		
		node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	
	link.attr("x1", function(d) { return d.source.x; })
	  .attr("y1", function(d) { return d.source.y; })
	  .attr("x2", function(d) { return d.target.x; })
	  .attr("y2", function(d) { return d.target.y; });
	
	
	}
	
	function mouseover() {
		var currentNodeText = d3.select(this.lastChild);
		currentNodeText
			.style("opacity", 1);
	}
	
	function mouseout() {
		var currentNodeText = d3.select(this.lastChild);
		currentNodeText
			.style("opacity", 0.25);
	}
	
	function findById(id) {
		  for (var i = 0; i < nodes.length; i++) {
		    if (nodes[i].id === id) {
		      return nodes[i];
		    }
		  }
		  throw "Couldn't find object with id: " + id;
		}
	
	function removeById(id) {
		  for (var i = 0; i < nodes.length; i++) {
		    if (nodes[i].id === id) {
		      	nodes.splice(i, 1);
		    	break;
		    }
		  }
		  for (var i = 0; i < links.length; i++) {
			    if (links[i].target.id == id || links[i].source.id == id) {
			      	links.splice(i, 1);
			    	i--;
			    }
			  }
		}
	
	function changeActivationById(id, newAct){
		for (var i = 0; i < nodes.length; i++) {
		    if (nodes[i].id === id) {
		      	nodes[i].activation = newAct;
		    	break;
		    }
		  }
	}
	
	function linkNodes(from, to, linkStrength){
		for (var i = 0; i < links.length; i++) {
		    if ((links[i].target.id == to && links[i].source.id == from) || (links[i].target.id == from && links[i].source.id == to))  {
		      	return;
		    }
		  }
		var fromNode = findById(from);
		var toNode = findById(to);
		links.push({source: fromNode, target: toNode, strength: linkStrength});
	}
	
	//testing code
	setTimeout(test,0);
	
	function test(){
		setTimeout(function() {
			console.log("Test one");
			var a = {id: "a", name: "a", activation: 0.5}, b = {id: "b", name: "the middle one", activation: 0.4}, c = {id: "c", name: "c", activation: 0.75};
			nodes.push(a, b, c);
			links.push({source: a, target: b, strength: 0.4}, {source: a, target: c, strength: 0.4}, {source: b, target: c, strength: 0.4});
			start();
			}, 0);
		setTimeout(function() {
			console.log("Test two");
			changeActivationById( 'a', 0.9);
		}, 3000);
	}
	
</script>
